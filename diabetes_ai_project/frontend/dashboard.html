<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinician Dashboard</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ------------------------- */
        /* Container & Headings */
        /* ------------------------- */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #1f3b73;
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
            color: #333;
        }
        th {
            background-color: #1f3b73;
            color: white;
        }
        canvas {
            background-color: #f7f9fc;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Clinician Dashboard</h2>

    <!-- Last 3 Recommendations Table -->
    <h3>Last 3 Recommendations</h3>
    <table id="historyTable">
        <thead>
            <tr>
                <th>BMI</th>
                <th>Diet</th>
                <th>Exercise</th>
                <th>General Advice</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows added dynamically -->
        </tbody>
    </table>

    <!-- Charts -->
    <h3>BMI Trend (Last 3)</h3>
    <canvas id="bmiChart" width="400" height="200"></canvas>

    <h3>Diet Frequency (Last 3)</h3>
    <canvas id="dietChart" width="400" height="200"></canvas>

    <h3>Exercise Frequency (Last 3)</h3>
    <canvas id="exerciseChart" width="400" height="200"></canvas>

    <h3>General Advice Frequency (Last 3)</h3>
    <canvas id="generalChart" width="400" height="200"></canvas>
</div>

<script>
async function loadDashboard() {
    try {
        // Load last 3 recommendations
        const histRes = await fetch("/history");
        const history = await histRes.json();

        const tbody = document.querySelector("#historyTable tbody");
        tbody.innerHTML = "";
        history.forEach(rec => {
            const row = `<tr>
                <td>${rec.bmi}</td>
                <td>${rec.diet.join(", ")}</td>
                <td>${rec.exercise.join(", ")}</td>
                <td>${rec.general.join(", ")}</td>
            </tr>`;
            tbody.innerHTML += row;
        });

        // Load chart data
        const chartRes = await fetch("/charts-data");
        const data = await chartRes.json();

        const getCounts = (arr) => {
            const counts = {};
            arr.forEach(item => counts[item] = (counts[item] || 0) + 1);
            return counts;
        }

        // ----- BMI Chart -----
        const bmiCtx = document.getElementById("bmiChart").getContext("2d");
        new Chart(bmiCtx, {
            type: 'line',
            data: {
                labels: data.bmi.map((_, i) => `#${i+1}`),
                datasets: [{
                    label: 'BMI',
                    data: data.bmi,
                    borderColor: '#1f3b73',
                    backgroundColor: 'rgba(31, 59, 115, 0.2)',
                    fill: true,
                    tension: 0.3,
                    pointBackgroundColor: '#1f3b73',
                    pointBorderColor: '#1f3b73',
                    pointRadius: 6
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: true, labels: { color: '#1f3b73', font: { size: 14 } } } },
                scales: { x: { ticks: { color: '#333' } }, y: { beginAtZero: true, ticks: { color: '#333' } } }
            }
        });

        // ----- Diet Chart -----
        const dietCounts = getCounts(data.diet_items);
        const dietCtx = document.getElementById("dietChart").getContext("2d");
        new Chart(dietCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(dietCounts),
                datasets: [{ label: 'Diet Count', data: Object.values(dietCounts), backgroundColor: '#1f3b73', borderRadius: 8 }]
            },
            options: { responsive: true, indexAxis: 'y', plugins: { legend: { display: false } }, scales: { x: { beginAtZero: true, ticks: { color: '#333' } }, y: { ticks: { color: '#333' } } } }
        });

        // ----- Exercise Chart -----
        const exerciseCounts = getCounts(data.exercise_items);
        const exerciseCtx = document.getElementById("exerciseChart").getContext("2d");
        new Chart(exerciseCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(exerciseCounts),
                datasets: [{ label: 'Exercise Count', data: Object.values(exerciseCounts), backgroundColor: '#1f3b73', borderRadius: 8 }]
            },
            options: { responsive: true, indexAxis: 'y', plugins: { legend: { display: false } }, scales: { x: { beginAtZero: true, ticks: { color: '#333' } }, y: { ticks: { color: '#333' } } } }
        });

        // ----- General Advice Chart -----
        const generalCounts = getCounts(data.general_items);
        const generalCtx = document.getElementById("generalChart").getContext("2d");
        new Chart(generalCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(generalCounts),
                datasets: [{ label: 'General Advice Count', data: Object.values(generalCounts), backgroundColor: '#1f3b73', borderRadius: 8 }]
            },
            options: { responsive: true, indexAxis: 'y', plugins: { legend: { display: false } }, scales: { x: { beginAtZero: true, ticks: { color: '#333' } }, y: { ticks: { color: '#333' } } } }
        });

    } catch(err) {
        console.error("Failed to load dashboard:", err);
        alert("Could not load dashboard charts. Check console.");
    }
}

// Load on page open
window.onload = loadDashboard;
</script>
</body>
</html>
